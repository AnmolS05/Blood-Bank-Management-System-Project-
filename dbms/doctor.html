<!DOCTYPE html>
<html>
<head>
  <title>Doctor Registration</title>
  <style>
    body { font-family: Arial; background-color: #e6f0ff; text-align: center; padding: 50px; }
    form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; display: inline-block; }
    input, button {
      padding: 10px; margin: 10px; border-radius: 6px;
      font-size: 16px; width: 90%;
    }
    input { border: 1px solid #aaa; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>Doctor Registration</h2>
  <form action="save_doctor.php" method="POST">
    <input type="number" name="doctor_id" placeholder="Doctor ID" required><br>
    <input type="text" name="doctor_name" placeholder="Doctor Name" required><br>
    <input type="text" name="doctor_address" placeholder="Address" required><br>
    <input type="text" name="doctor_ph" placeholder="Phone Number" maxlength="10" required><br>
    <button type="submit">Save Doctor</button>
    <button type="button" onclick="location.href='display_doctor.php'">View Doctors</button>
  </form>
  <br><br>
  <center>
    <button onclick="window.location.href='index.html'" style="
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 150px;
      height: 50px;
      cursor: pointer;">
      Back to Home
    </button>
  </center>
</body>
</html>
