<!DOCTYPE html>
<html>
<head>
  <title>Blood Bank Entry</title>
  <style>
    body { font-family: Arial; background-color: #e6fff2; text-align: center; padding: 50px; }
    form {
      background: white; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 10px #ccc; display: inline-block;
    }
    input, select, button {
      padding: 10px; margin: 10px; border-radius: 6px;
      font-size: 16px; width: 90%;
    }
    input, select { border: 1px solid #aaa; }
    button {
      background-color: crimson; color: white; border: none;
      cursor: pointer;
    }
    button:hover { background-color: darkred; }
  </style>
</head>
<body>
  <h2>Blood Bank Entry</h2>
  <form action="save_bloodbank.php" method="POST">
    <input type="number" name="b_bank_id" placeholder="Blood Bank ID" required><br>
    <input type="text" name="b_bank_name" placeholder="Name" required><br>
    <input type="text" name="b_bank_address" placeholder="Address" required><br>
    <input type="number" name="donor_id" placeholder="Donor ID" required><br>
    <input type="number" name="bl_id" placeholder="Blood ID" required><br>
    <select name="bl_type" required>
      <option value="">Select Blood Type</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select><br>
    <button type="submit">Save Blood Bank</button>
    <button type="button" onclick="location.href='display_bloodbank.php'">View Blood Banks</button>
  </form>
  <br><br>
  <center>
    <button onclick="window.location.href='index.html'" style="
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 150px;
      height: 50px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;">
      Back to Home
    </button>
  </center>
  
</body>
</html>
