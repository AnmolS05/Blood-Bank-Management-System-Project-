<!DOCTYPE html>
<html>
<head>
  <title>Donor Registration</title>
  <style>
    body { font-family: Arial; background-color: #fff7e6; text-align: center; padding: 50px; }
    form {
      background: white; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 10px #ccc; display: inline-block;
    }
    input, select, button {
      padding: 10px; margin: 10px; border-radius: 6px;
      font-size: 16px; width: 90%;
    }
    input, select { border: 1px solid #aaa; }
    button {
      background-color: crimson; color: white; border: none;
      cursor: pointer;
    }
    button:hover { background-color: darkred; }
  </style>
</head>
<body>
  <h2>Donor Registration</h2>
  <form action="save_donor.php" method="POST">
    <input type="number" name="donor_id" placeholder="Donor ID" required><br>
    <input type="text" name="donor_name" placeholder="Donor Name" required><br>
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br>
    <input type="text" name="donor_address" placeholder="Address" required><br>
    <input type="date" name="dob" required><br>
    <input type="number" name="blweight" placeholder="Weight (kg)" required><br>
    <input type="text" name="phone_no" placeholder="Phone Number" maxlength="10" required><br>
    <input type="number" name="doctor_id" placeholder="Referred Doctor ID" required><br>
    <button type="submit">Save Donor</button>
    <button type="button" onclick="location.href='display_donor.php'">View Donors</button>
  </form>
  <br><br>
  <center>
    <button onclick="window.location.href='index.html'" style="
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 150px;
      height: 50px;
      cursor: pointer;">
      Back to Home
    </button>
  </center>
  
</body>
</html>
