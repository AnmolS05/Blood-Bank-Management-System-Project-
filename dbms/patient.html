<!DOCTYPE html>
<html>
<head>
  <title>Patient Registration</title>
  <style>
    body { font-family: Arial; background-color: #f9f9ff; text-align: center; padding: 50px; }
    form {
      background: white; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 10px #ccc; display: inline-block;
    }
    input, button {
      padding: 10px; margin: 10px; border-radius: 6px;
      font-size: 16px; width: 90%;
    }
    input { border: 1px solid #aaa; }
    button {
      background-color: #007bff; color: white; border: none;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>Patient Registration</h2>
  <form action="save_patient.php" method="POST">
    <input type="number" name="pat_id" placeholder="Patient ID" required><br>
    <input type="text" name="pat_name" placeholder="Patient Name" required><br>
    <input type="text" name="pat_address" placeholder="Address" required><br>
    <input type="text" name="pat_phoneno" placeholder="Phone Number" maxlength="10" required><br>
    <input type="text" name="hosp_add" placeholder="Hospital Address" required><br>
    <input type="number" name="b_bank_id" placeholder="Blood Bank ID" required><br>
    <button type="submit">Save Patient</button>
    <button type="button" onclick="location.href='display_patient.php'">View Patients</button>
  </form>
  <br><br>
  <center>
    <button onclick="window.location.href='index.html'" style="
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      width: 150px;
      height: 50px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;">
      Back to Home
    </button>
  </center>
  
</body>
</html>
