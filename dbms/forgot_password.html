<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Blood Bank</title>
  <style>
    body { font-family: Arial; background: #f8f8f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #d32f2f; color: white; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form action="forgot_password.php" method="POST">
      <input type="text" name="username" placeholder="Enter your username" required>
      <input type="password" name="new_password" placeholder="New Password"
        pattern="(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&]).{6,}"
        title="At least 6 characters, include letters, digits, and special characters" required>
      <button type="submit">Reset Password</button>
    </form>
    <p><a href="login.html">Back to Login</a></p>
  </div>
</body>
</html>
